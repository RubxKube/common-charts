{{- if (.Values.persistence.enabled) }}
{{- $dot := . }}
  {{- $volumes := concat .Values.persistence.volumes .Values.persistence.extraVolumes }}
  {{- range $volumes }} 
    {{- if not (.pvcClaim) }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: {{ $dot.Release.Name }} 
  name: {{ $dot.Release.Name }}-{{ .name }}
spec:
      {{- if (.storageClassName) }}
  storageClassName: {{ .storageClassName }}
      {{- end }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .size }}
    {{- end }}
  {{- end }}
{{- end }}
