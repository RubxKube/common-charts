---
define: &containerPort 80

# application
app:
  servicePort: 80
  containerPort: *containerPort

# deployment
deployment:
  memoryRequest: null
  cpuRequest: null
  memoryLimit: null
  cpuLimit: null
  strategy:
    type: Replace
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%

# container
image:
  repositorySettings:
    isPrivate: false
    secretName: null
  repository: nginx
  tag: latest
  pullPolicy: Always

# ingress
ingress:
  enabled: false
  hostName: toto.lan
  tls:
    enabled: true
    secretName: ""
  # For Ingress CRD
  ingressClassName: istio
  # For IngressRoute CRD
  isIngressRoute: false
  entrypoint: websecure
  certResolver: mycertresolver  # leave empty if you don't use, tls.enabled must be true and secretName must me empty

# env variables
variables:
  secret: {}
  # user: "username"
  # password: "hugepassword"
  nonSecret: {}
#    author: name
#    app: 1

# horizontal autoscaler
hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  avgCpuUtilization: 50

# startupProbe
startupProbeEnabled: false
startupProbe: {}
# httpGet:
#   path: "/"
#   port: *containerPort
# periodSeconds: 10
# failureThreshold: 20
# timeoutSeconds: 1

# readinessProbe
readinessProbeEnabled: false
readinessProbe: {}
# httpGet:
#   path: "/"
#   port: *containerPort
# initialDelaySeconds: 20
# periodSeconds: 30
# failureThreshold: 2
# timeoutSeconds: 3

# livenessProbe
livenessProbeEnabled: false
livenessProbe: {}
# enabled: true
# httpGet:
#   path: "/"
#   port: *containerPort
# initialDelaySeconds: 20
# periodSeconds: 60
# failureThreshold: 1
# timeoutSeconds: 3


persistence:
  enabled: false
  volumes: []
